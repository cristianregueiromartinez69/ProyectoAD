<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="../static/css/registro.css">
    <script src="../static/js/registro.js"></script>
</head>
<body>
<div class="login-page">
    <div class="form">
        <form th:action=@{/registro} method="post" th:object="${usuario}">
            <input type="text" placeholder="name" th:field="*{nombre}" required autofocus="autofocus"/>
            <input type="email" placeholder="email" th:field="*{email}"/>
            <input type="text" placeholder="password" th:field="*{password}"/>
            <button type="submit" class="btn btn-success">Registrar</button>
            <p class="message">Ya te registraste? <a href="#">Inicia sesi√≥n</a></p>
        </form>
        <form class="login-form">
            <input type="text" placeholder="username"/>
            <input type="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
